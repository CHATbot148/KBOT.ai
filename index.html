.chat-box {

    white-space: pre-wrap;
}

.typing-indicator {
    display: none;
    margin: 10px 0;
    text-align: center;
}

.dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    margin: 0 2px;
    background-color: #ccc;
    border-radius: 50%;
    animation: dot-flashing 1.5s infinite linear;
}

.dot:nth-child(2) {
    animation-delay: 0.3s;
}

.dot:nth-child(3) {
    animation-delay: 0.6s;
}

@keyframes dot-flashing {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

/* Typing effect with the white dot */
.typing-effect {
    display: inline-block;
    position: relative;
}

.typing-effect::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 6px;
    height: 6px;
    background-color: white;
    border-radius: 50%;
    animation: typing-dot 0.5s steps(5) infinite;
}

@keyframes typing-dot {
    from {
        left: 0;
    }
    to {
        left: 100%;
    }
}

.typing-effect span {
    display: inline-block;
    opacity: 0;
    white-space: pre;
    animation: typing 1s steps(30) forwards;
}

@keyframes typing {
    to {
        opacity: 1;
    }
}

.ink-reveal-container {
    position: relative;
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
}

.ink-reveal-text {
    display: inline-block;
    opacity: 0;
    color: transparent;
    animation: reveal-ink 0.5s linear forwards;
    border-right: 2px solid transparent;
    position: relative;
    z-index: 2;
}

/* Keyframe for the reveal animation */
@keyframes reveal-ink {
    0% {
        opacity: 0;
        color: transparent;
    }
    100% {
        opacity: 1;
        color: white; /* Adjust to match your text color */
    }
}

/* The white dot that moves along with the text */
.ink-dot {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 6px;
    height: 6px;
    background-color: white; /* Adjust to your preferred color */
    border-radius: 50%;
    animation: move-dot 1s linear infinite;
    z-index: 1;
}

/* Keyframe for the dot movement */
@keyframes move-dot {
    0% {
        left: 0;
    }
    100% {
        left: 100%;
    }
}
